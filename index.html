<!DOCTYPE html>
<html>
<head>
    <title>Grid Selectable</title>
    <meta charset="utf-8">
    <link href="content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="styles/kendo.common.min.css" rel="stylesheet">
    <link href="styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="styles/kendo.metro.min.css" rel="stylesheet">
    <link href="styles/common.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.web.min.js"></script>	
	<script src="js/kendo.custom.selectable.js"></script>
	<script src="js/kendo.ext.gridSelectable.js"></script>
    <script src="content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
	<!-- <a class="offline-button" href="https://github.com/trietnm2/Kendo-UI-Grid-Selectable">Back</a> -->
        <script src="content/shared/js/orders.js"></script>

        <div id="example" class="k-content">
            <div class="demo-section">
                <h3>Grid with multiple row selection enabled</h3>
                <div id="rowSelection"></div>
            </div>

            <script>
                $(document).ready(function () {
                    $("#rowSelection").kendoExtGridSelectable({
						chkAllTemplate: "<input type='checkbox' id='selectAll'/>",
						chkTemplate: "<input type='checkbox' name='' class='productCheckbox'/>",
						grid : {
							dataSource: {
								data: orders,
								pageSize: 15
							},
							selectable: "multiple row",
							pageable: {
								buttonCount: 15
							},
							scrollable: false,
							navigatable: true,
							columns: [
								{
									field: "ShipCountry",
									title: "Ship Country",
									width: 200
								},
								{
									field: "Freight",
									width: 200
								},
								{
									field: "OrderDate",
									title: "Order Date",
									format: "{0:dd/MM/yyyy}"
								}
							]
						}
					});
				});
                    
            </script>
        </div>
</body>
</html>
